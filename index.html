<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>sign-in-form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
		<div class="ba-container">
	<div class="ba-section">
		
			<div class="ba-form-all">


				<ul class="ba-list">
					<li class="ba-list__item">
						<a class="ba-list__info" href="#">Sign in</a>
					</li>
					<li class="ba-list__item">
						<a class="ba-list__info" href="#">Join us</a>
					</li>
				</ul>
				<form action="#" method="POST">
					<div class="ba-content">

						<div class="ba-control">
							<label class="ba-control__label" for="username">Username</label>
							<input class="ba-control__input" type="text" id="username" name="username">
						</div>
						<!-- /.ba-control -->
						<div class="ba-control">
							<label class="ba-control__label" for="password">Password</label>
							<input class="ba-control__input" required type="password" id="password" name="password">
							<div class="ba-control__error">error</div>
						</div>
						<!-- /.ba-control -->
						<div class="ba-control-checkbox">
							<label class="ba-control-checkbox" for="checkbox">
								<input checked type="checkbox" id="checkbox" name="checkbox">
								Keep me signed in
							</label>
						</div>
						<!-- /.ba-control-checkbox -->
						
							<button class="ba-control__button" type="submit">
								Sign in
							</button>
						
					</div>
					<!-- /.ba-content -->
					</form>
				<ul class="ba-help">
					<li class="ba-help__item">
						<a class="ba-help-link" href="#">Forgot password</a>
					</li>
					<li class="ba-help__item">
						<a class="ba-help-link" href="#">Create an account</a>
					</li>
				</ul>
				<!-- /.ba-help -->

			

		</div>
		<!-- /.ba-form-all -->
	
	</div>
	<!-- /.ba-section -->
</div>
<!-- /.ba-container -->



</body>

</html>
